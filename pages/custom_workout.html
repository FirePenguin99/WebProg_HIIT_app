<!DOCTYPE html>
<meta charset="utf-8">
<title>Customise Workout</title>
<script defer type="module" src="js/custom_workout_js.js" defer></script>
<link rel="stylesheet" href="style/index_style.css">
<link rel="stylesheet" href="style/custom_workout_style.css">

<h1>Make it yourself!</h1> 

<!-- REPLACE ALL <p> with <div>s that have <p> inside them, so you can move around the <p> -->

<!-- possibly add a timeLINE, like a horizontal line to the right of where ever the selected element is. Do this by line_position = selected_position + selected_width/2  -->

<body>
    

<main id="timeline">
    <p class="timelineExercise"></p>
    <p class="timelineExercise"></p>
    <p class="timelineExercise"></p>
    <p class="timelineExercise"></p>
</main>


<section id="timelineBackAndMore">
    <button id="backTimeline" class="button_exercise_list"> <- Prev 30s </button>
    <button id="moreTimeline" class="button_exercise_list"> Next 30s -> </button>
</section>


<timelineAndTimer>
    <button id="deleteButton">  Delete  </button>
    <p      id="timer">         00:00   </p>    
</timelineAndTimer>


<main id="listInputs">
    <input id="nameInput" class="exerciseTable" placeholder="Name:"></input> <input id="intensityInput" class="exerciseTable" placeholder="Intense/Rest:"></input>
</main>

<main id="list">
    <!-- dynamic exercise elems go here -->
</main>

<section id="listBackAndMore">
    <button id="backList"       class="button_workout_list"> <- Back    </button>
    <button id="createExercise" class="button_workout_list"> +          </button>
    <button id="moreList"       class="button_workout_list"> More ->    </button>
</section>


<button id="submit" class="roundButton">Done!</button>


<div id="submitBox" class="hidden">
    <div id="submitForm">
        <label> Name your new Workout </label>
        <input id="submitName" placeholder="enter name here..."> </input>
        <button id="submitDone"> Done! </button>
        <button id="submitBack"> Back </button>
    </div>
</div>


<section id="navigation"> 
    <button id="back_button"> Back </button>
    <a id="home_button" href="homepage.html"> Home </a>
</section>

<section id="nav_gap"></section>


<div id="newExerciseBox" class="hidden">
    <div id="newExerciseForm">
        <label> Create your new Exercise </label>
        <input id="submitExerciseName" placeholder="enter name here..."> </input>
        <input id="submitExerciseDescription" placeholder="enter description here..."> </input>
        <!-- <input id="submitExerciseDifficulty" placeholder="rest or intense"> </input> -->
        <div id="intenseOrRest">
            <button id="restButton" class="selectedRest"> Rest </button>
            <button id="intenseButton" class="selectedIntense unselected"> Intense </button>    
        </div>
        <button id="submitExerciseDone"> Done! </button>
        <button id="submitExerciseBack"> Back </button>
    </div>
</div>


</body>
